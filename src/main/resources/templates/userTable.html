<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Operations</th>
    </tr>

        <tr th:each="user : ${allUsers}">

            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getLastName()}"></td>

            <td>
                <span th:each="role : ${user.roles}" th:text="${#strings.substring(role.name, 5)} + ' '">Role</span>
            </td>

            <td>
                <button type="button"
                        th:onclick="'window.location.href=\'/admin/update?id=' + ${user.getId()} + '\';'">
                    Update
                </button>
            </td>
            <td>
                <button type="button"
                        th:onclick="'window.location.href=\'/admin/delete?id=' + ${user.getId} + '\';'">
                    Delete
                </button>
            </td>
        </tr>

</table>

<br>

<input type="button" value="Add user"
    onclick="window.location.href = 'addNewUser'"/>

<input type="button" value="Cancel"
       onclick="window.location.href = '/admin'"/>

<!--<form action="/admin" target="_blank">-->
<!--    <button>Cancel</button>-->
<!--</form>-->

<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
